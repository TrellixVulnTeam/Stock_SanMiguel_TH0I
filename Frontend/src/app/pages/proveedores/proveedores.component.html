<section>
  <h1>Proveedores</h1>
</section>

<section>
  <table mat-table [dataSource]="this.datosTabla" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id_proveedor}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Localidad Column -->
    <ng-container matColumnDef="localidad">
      <th mat-header-cell *matHeaderCellDef> Localidad </th>
      <td mat-cell *matCellDef="let element"> {{element.localidad}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Cuit Column -->
    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef> Cuit </th>
      <td mat-cell *matCellDef="let element"> {{element.cuil_cuit}} </td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onPressE(element.id_proveedor)">Editar</button><button
          mat-raised-button color="primary" (click)="bajaProveedor(element.id_proveedor)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
<br>
<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="onPressA()">Agregar Proveedores</button>
    <!-- <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a> -->

  </div>
</section>
<br>
<div id="comp-render" *ngIf="display">
  <app-formproveedores></app-formproveedores>
</div>

<div id="comp-render" *ngIf="displayupdate">

  <form [formGroup]="this.formProveedores">
   
  <mat-form-field hintLabel="Max 50 caracteres" appearance="fill">
      <mat-label>Cambiar nombre</mat-label>
      <input matInput  maxlength="50" formControlName="nombre">
  </mat-form-field>

  <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
      <mat-label>Ingrese datos</mat-label>
      <input matInput  maxlength="50" formControlName="localidad">

  <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
      <mat-label>Enter some input</mat-label>

  <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
      <mat-label>Enter some input</mat-label>
      <input matInput  maxlength="50" formControlName="cuil_cuit">
  </mat-form-field>
