<section>
  <h1>Stock Productos</h1>
</section>

<section>
  <table mat-table [dataSource]="this.datosTabla" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nombre_tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_tipo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cantidad_producto">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.cantidad_producto}}</b> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nombre_proveedor">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_proveedor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_ultimo_ingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha Último Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_ultimo_ingreso}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_ultimo_egreso">
      <th mat-header-cell *matHeaderCellDef> Fecha Último Egreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_ultimo_egreso}} </td>
    </ng-container>
    <!-- Acciones -->
    <!-- <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">     <button mat-raised-button color="primary">Editar</button><button mat-raised-button color="primary">Eliminar</button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
