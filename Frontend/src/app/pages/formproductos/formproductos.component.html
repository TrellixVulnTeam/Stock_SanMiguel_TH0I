    <form [formGroup]="this.formProductos">

    <mat-form-field hintLabel="Max 50 caracteres" appearance="fill">
        <mat-label>Ingrese nombre</mat-label>
        <input matInput #input maxlength="50" placeholder="Nombre" formControlName="nombre">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
        <mat-label>Ingrese datos</mat-label>
        <input matInput #input maxlength="50" placeholder="ID Tipo" formControlName="id_tipo">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
        <mat-label>Enter some input</mat-label>
        <input matInput #input maxlength="50" placeholder="ID Proveedor" formControlName="id_proveedor">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
        <mat-label>Enter some input</mat-label>
        <input matInput #input maxlength="50" placeholder="Peso" formControlName="peso">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 50 characteres" appearance="fill">
        <mat-label>Enter some input</mat-label>
        <input matInput #input maxlength="50" placeholder="Precio" formControlName="precio">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>
