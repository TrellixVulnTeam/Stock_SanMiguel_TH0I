<form [formGroup]="this.formLogin">

    <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Documento</mat-label>
                    <input matInput formControlName="documento">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input type="password" matInput formControlName="clave">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color= "primary" (click)="hacerLogin()">Login</button>
        </mat-card-actions>
      </mat-card>


   
</form>
